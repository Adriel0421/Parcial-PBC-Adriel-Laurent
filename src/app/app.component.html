<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body>

  <form>
    <h4>{{title}}</h4>
    <label for="tiempo">Tiempo</label><br>
    <input class="controls" type="number" [(ngModel)]="tiempo" name="tiempo" id="tiempo" >
    <br>
    <br>
    <label for="gravedad">Gravedad</label><br>
    <input class="controls" type="number" [(ngModel)]="gravedad" name="gravedad" id="gravedad" >
    <br>
    <br>
    <label for="altura" class="altura-label"> La altura es:</label><br>
    <input class="controls" type="number"  [(ngModel)]="altura" name="altura" id="altura" >
    <br>
    <br>
    <label for="velocidad" class="velocidad-label">La velocidad es:</label><br>
    <input class="controls" type="number"  [(ngModel)]="velocidad" name="velocidad" id="velocidad" >
    <br>
    <br>
    <button (click)="calcularALTURA()">Calcular altura</button><br>
    <br>
    <button (click)="calcularVELOCIDAD()">Calcular velocidad</button>
  </form>
<p>
    <p>

</body>
</html>
